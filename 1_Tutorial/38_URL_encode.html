<!DOCTYPE html>
<html lang="en">

    <title>BAI 38: HTML URL</title>
  </head>
  <body>
    <!-- 
Lược đồ - xác định loại dịch vụ Internet (phổ biến nhất là http hoặc https)
Tiền tố - Xác định tiền tố miền (mặc định cho HTTP là www)
domain - định nghĩa tên miền Internet (như w3schools.com)
cổng - xác định số cổng tại máy chủ (mặc định cho http là 80)
path - xác định đường dẫn tại máy chủ (Nếu bỏ qua: thư mục gốc của trang web)
Tên tệp - xác định tên của tài liệu hoặc tài nguyên

    -->
  </body>
</html>
