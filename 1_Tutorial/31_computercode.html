<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAI 31: HTML COMPUTER</title>
  </head>
  <body>
    <code> x = 5; y = 6; z = x + y; </code>
    <div>
      <p>Save document by pressing: <kbd>Ctrl + S</kbd></p>
    </div>

<!-- 
<code>: Được sử dụng để định nghĩa một đoạn mã nguồn (code) trong văn bản. Văn bản bên trong thẻ này thường được hiển thị với font chữ đơn cách (monospace) để phân biệt với các nội dung khác.
<kbd>: Được sử dụng để chỉ định các đầu vào từ bàn phím. Văn bản bên trong thẻ này thể hiện một phím hoặc một chuỗi phím mà người dùng cần nhấn, ví dụ: Ctrl + C.
<samp>: Được sử dụng để định nghĩa kết quả đầu ra từ máy tính (ví dụ như kết quả trả về từ dòng lệnh hoặc một chương trình). Văn bản bên trong thẻ này cũng thường được hiển thị với font chữ đơn cách.
<var>: Được sử dụng để định nghĩa một biến trong văn bản. Thường được dùng để biểu thị tên biến hoặc các thông số trong ngữ cảnh toán học, khoa học, hoặc lập trình.
-->
