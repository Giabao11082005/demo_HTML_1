<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 21: HTML BLOCK_INLINE</title>
  </head>
  <body>
    <!-- Các yếu tố cấp khối
Phần tử cấp khối luôn bắt đầu trên một dòng mới và các trình duyệt Tự động thêm một số khoảng trắng (lề) trước và sau phần tử.
Một phần tử cấp khối luôn chiếm toàn bộ chiều rộng có sẵn (trải dài ra bên trái và bên phải càng xa càng tốt).
Hai phần tử khối thường được sử dụng là: và .<p><div>
Phần tử định nghĩa một đoạn trong một Tài liệu HTML.<p>
Phần tử định nghĩa một phép chia hoặc một phần trong tài liệu HTML.<div> -->

    <strong>HTML BLOCK_INLINE </strong>
    <p>Hello every body</p>
    <div>Hello every body</div>
    <div style="background-color: black; color: white; padding: 20px">
      <h2>London</h2>
      <p>
        London is the capital city of England. It is the most populous city in
        the United Kingdom, with a metropolitan area of over 13 million
        inhabitants
      </p>
    </div>
    <div>
      <h2>The span</h2>
      <p>
        My mother has
        <span style="color: blue; font-family: bold">blue</span>eyes and my
        father has <span style="color: red; font-size: 50px">red</span>eyes
      </p>
    </div>
  </body>
</html>

<!-- Một phần tử cấp khối luôn bắt đầu trên một dòng mới và chiếm đầy đủ chiều rộng có sẵn
Một phần tử nội tuyến không bắt đầu trên một dòng mới và nó chỉ chiếm dưới dạng chiều rộng nhiều khi cần thiết
Phần tử là một cấp khối và thường được sử dụng làm vùng chứa cho các phần tử HTML khác<div>
Phần tử là một nội tuyến vùng chứa được sử dụng để đánh dấu một phần của văn bản hoặc một phần của tài liệu<span> -->
