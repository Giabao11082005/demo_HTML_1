<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAI 25: HTML IFRAME</title>
  </head>
  <body>
    <!-- Một iframe HTML được sử dụng để hiển thị một trang web trong một trang web. -->
    <h2>HTML iframes</h2>
    <p>Duoi day la vi du ve html iframe</p>
    <iframe
      src="https://w3schools.com"
      style="width: 200; height: 200; border: none;"
      title="Example Iframe"
      frameborder="0"
    >
  </body>
</html>

<!-- Tóm tắt chương
Thẻ HTML chỉ định một khung nội tuyến<iframe>
Thuộc tính xác định URL của trang cần nhúngsrc
Luôn bao gồm một thuộc tính (cho trình đọc màn hình) title
Các thuộc tính và chỉ định Kích thước của iframeheightwidth
Sử dụng để loại bỏ viền Xung quanh iframeborder:none; -->
