<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 13: HTML Colors</title>
    <style>
      div {
        border: 5px solid black;
      }
    </style>
  </head>
  <body style="background-color: pink">
    <!-- 
    Màu HTML
Màu HTML được chỉ định với tên màu được xác định trước hoặc với Các giá trị RGB, HEX, HSL, RGBA hoặc HSLA.
Trong HTML, màu sắc cũng có thể được chỉ định bằng cách sử dụng các giá trị RGB, giá trị HEX, HSL giá trị, giá trị RGBA và giá trị HSLA.
    -->
    <div>
      <strong>Mau nen: </strong>
      <h2 style="background-color: blue">Chao the gioi</h2>
      <p style="background-color: red">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores,
        quaerat!
      </p>
    </div>
    <div>
      <strong>Mau van ban: </strong>
      <h2 style="color: red">Chao the gioi</h2>
      <p style="color: blue">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, cum.
      </p>
    </div>
    <div>
      <strong>Mau duong vien: </strong>
      <h2 style="border: 5px solid greenyellow">Chao the gioi</h2>
    </div>
  </body>
</html>
