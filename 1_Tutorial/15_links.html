***** Liên kết HTML - Siêu liên kết *****
Liên kết HTML là siêu liên kết.
Bạn có thể nhấp vào một liên kết và chuyển đến một tài liệu khác.
Khi bạn di chuyển chuột qua một liên kết, mũi tên chuột sẽ biến thành một bàn tay nhỏ.
Ghi: Một liên kết không nhất thiết phải là văn bản. Một liên kết có thể là một hình ảnh hoặc bất kỳ phần tử HTML nào khác!

***** Liên kết HTML - Cú pháp *****
Thẻ HTML xác định một siêu liên kết. Nó có cú pháp sau:<a>
<a href="url">link text</a>
Thuộc tính quan trọng nhất của phần tử là thuộc tính href, cho biết đích đến của liên kết.<a>
Văn bản liên kết là phần sẽ hiển thị cho người đọc.
Nhấp vào văn bản liên kết, sẽ đưa người đọc đến địa chỉ URL được chỉ định.
 
***** Liên kết HTML - Thuộc tính đích *****
Theo mặc định, trang được liên kết sẽ được hiển thị trong cửa sổ trình duyệt hiện tại. Để thay đổi điều này, bạn phải chỉ định một mục tiêu khác cho liên kết.
Thuộc tính chỉ định nơi mở tài liệu được liên kết.target
Thuộc tính có thể có một trong các giá trị sau:target
_self -Mặc định. Mở tài liệu trong cùng một cửa sổ / tab khi nó được nhấp vào
_blank - Mở tài liệu trong một cửa sổ hoặc tab mới
_parent - Mở tài liệu trong khung cha
_top - Mở tài liệu trong toàn bộ nội dung của cửa sổ
