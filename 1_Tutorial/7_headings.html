<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 7: HTML Headings</title>
    <style>
      div {
        border: 1px solid black;
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!--
     ***** Tiêu đề HTML *****
Tiêu đề HTML là tiêu đề hoặc phụ đề mà bạn muốn hiển thị trên trang web. 
Các tiêu đề HTML được định nghĩa bằng các thẻ đến.<h1><h6>
<h1> xác định tiêu đề quan trọng nhất. xác định tiêu đề ít quan trọng nhất.<h6>
Ghi: Chỉ sử dụng tiêu đề HTML cho tiêu đề. Không sử dụng tiêu đề để làm cho 
văn bản LỚN hoặc in đậm.

    ***** Tiêu đề lớn hơn *****
Mỗi tiêu đề HTML có kích thước mặc định. Tuy nhiên, bạn có thể chỉ định kích 
thước cho bất kỳ tiêu đề nào với thuộc tính, sử dụng thuộc tính CSS:style font-size
     -->
    <div>
      <strong>Tieu de trang web</strong>
      <h1>Hoang Gia Bao</h1>
      <h2>Hoang Gia Bao</h2>
      <h3>Hoang Gia Bao</h3>
      <h4>Hoang Gia Bao</h4>
      <h5>Hoang Gia Bao</h5>
      <h6>Hoang Gia Bao</h6>
    </div>
    <div>
      <strong>Tieu de trang web lon hon</strong>
      <h1 style="font-size: 60px">Hoang Gia Bao</h1>
    </div>
  </body>
</html>
