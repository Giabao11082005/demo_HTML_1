<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 23: HTML CLASSES</title>
    <style>
      .city {
        background-color: pink;
        font-size: 30px;
        border: 2px solid black;
        color: red;
        margin: 20px;
        padding: 20px;
      }
      .note {
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="city">
      <h2>Ho Chi Minh</h2>
      <p>Ho chi Minh la thanh pho mang ten Bac Ho</p>
    </div>

    <h1>My <span class="note">Important </span>heading</h1>
  </body>
</html>
<!-- Cú pháp cho lớp
Để tạo một lớp; Viết ký tự dấu chấm (.), theo sau là dấu chấm tên lớp. Sau đó, xác định các thuộc tính CSS trong dấu ngoặc nhọn {}: 
Tóm tắt chương
Thuộc tính HTML chỉ định một hoặc Thêm tên lớp cho một phần tửclass
Các lớp được sử dụng bởi CSS và JavaScript để chọn và truy cập cụ thể Yếu tố
Thuộc tính có thể được sử dụng trên bất kỳ Phần tử HTMLclass
Tên lớp phân biệt chữ hoa chữ thường
Các phần tử HTML khác nhau có thể trỏ đến cùng một tên lớp
JavaScript có thể truy cập các phần tử với một tên lớp cụ thể với phương thứcgetElementsByClassName()
-->
