***** Phần tử HTML là gì? *****
    Phần tử HTML được xác định bởi thẻ bắt đầu, một số nội dung và thẻ kết thúc:
   <tagname> Nội dung  </tagname>

***** Trình duyệt web *****
  Mục đích của trình duyệt web (Chrome, Edge, Firefox, Safari) là đọc các tài liệu HTML và hiển thị chúng Chính xác.
  Trình duyệt không hiển thị các thẻ HTML, nhưng sử dụng chúng để xác định cách hiển thị tài liệu:

***** Cấu trúc trang HTML *****
  Nội dung bên trong phần <nội dung> sẽ được hiển thị trong trình duyệt. Nội dung bên trong phần tử <title> sẽ là được 
  hiển thị trong thanh tiêu đề của trình duyệt hoặc trong tab của trang.
