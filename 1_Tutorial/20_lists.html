<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 20: HTML LISTS</title>
  </head>
  <body>
    <!--<dl> (Description List): Đây là thẻ bao bọc toàn bộ danh sách mô tả. Nó chứa các cặp <dt> và <dd>.
    <dt> (Description Term): Thẻ này được sử dụng để xác định một thuật ngữ hoặc tên của mục cần mô tả. Nó thường là phần tiêu đề hoặc tên của mục.
    <dd> (Description Definition): Thẻ này được sử dụng để cung cấp định nghĩa hoặc mô tả cho thuật ngữ hoặc mục được đặt trong thẻ <dt>. -->
  </body>
  <div>
    <!--  
    disc: dau tron dac
    circle: dai tron rong
    square: hinh vuong
    none: khong co dau nao trong list
    -->
    <strong>Danh sach khong co thu tu</strong>

    <ul style="list-style-type: disc">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Orange Juice</li>
    </ul>
    <hr />
    <ul style="list-style-type: circle">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Orange Juice</li>
    </ul>
    <hr />
    <ul style="list-style-type: square">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Orange Juice</li>
    </ul>
    <hr />
    <ul style="list-style-type: none">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Orange Juice</li>
    </ul>
    <hr />
  </div>
</html>
