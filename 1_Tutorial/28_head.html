    <!-- 
Phần tử HTML <head>
Phần tử là một vùng chứa siêu dữ liệu (dữ liệu about data) và được đặt giữa thẻ và thẻ.<head><html><body>
Siêu dữ liệu HTML là dữ liệu về tài liệu HTML. Siêu dữ liệu không được hiển thị.
Siêu dữ liệu thường xác định tiêu đề tài liệu, bộ ký tự, kiểu, tập lệnh và thông tin meta khác.

Phần tử HTML <title>
Phần tử xác định tiêu đề của tài liệu. Tiêu đề phải chỉ có văn bản và được hiển thị trên thanh tiêu đề của trình duyệt hoặc trong tab của trang.<title>
Phần tử được yêu cầu trong các tài liệu HTML!<title>
Nội dung của tiêu đề trang rất quan trọng để tối ưu hóa công cụ tìm kiếm (SEO)! Tiêu đề trang được sử dụng bởi các thuật toán của công cụ tìm kiếm để quyết định thứ tự khi liệt kê các trang trong kết quả tìm kiếm.
Các yếu tố:<title>
Xác định tiêu đề trong thanh công cụ của trình duyệt
Cung cấp tiêu đề cho trang khi nó được thêm vào mục yêu thích
Hiển thị tiêu đề cho trang trong kết quả của công cụ tìm kiếm

Phần tử HTML <kiểu>
Phần tử được sử dụng để xác định thông tin kiểu cho một một trang HTML:<style>

Phần tử HTML <link>
Phần tử định nghĩa mối quan hệ giữa tài liệu hiện tại và tài nguyên bên ngoài.
Thẻ thường được sử dụng để liên kết đến các biểu định kiểu bên ngoài:<link><link>

Phần tử HTML <meta>
Phần tử thường được sử dụng để chỉ định bộ ký tự, mô tả trang, từ khóa, tác giả của tài liệu, và cài đặt chế độ xem.<meta>
Siêu dữ liệu sẽ không được hiển thị trên trang, nhưng được sử dụng bởi các trình duyệt (cách hiển thị nội dung hoặc tải lại trang), bởi các công cụ tìm kiếm (từ khóa) và các dịch vụ web khác.

Ví dụ
Xác định bộ ký tự được sử dụng:
<meta charset="UTF-8">

Xác định từ khóa cho công cụ tìm kiếm:
<meta name="keywords" content="HTML, CSS, JavaScript">

Xác định mô tả trang web của bạn:
<meta name="description" content="Free Web tutorials">

Xác định tác giả của một trang:
<meta name="author" content="John Doe">

Làm mới tài liệu sau mỗi 30 giây:
<meta http-equiv="refresh" content="30">

Đặt chế độ xem để làm cho trang web của bạn trông đẹp mắt trên tất cả các thiết bị:
<meta name="viewport" content="width=device-width, initial-scale=1.0">

Cài đặt khung nhìn
Chế độ xem là vùng hiển thị của người dùng trên trang web. Nó thay đổi theo thiết bị - nó sẽ nhỏ hơn trên điện thoại di động so với trên màn hình máy tính.
