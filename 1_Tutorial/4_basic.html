<!DOCTYPE html>
<!-- Khai báo đại diện cho loại tài liệu và giúp trình duyệt hiển thị các trang web một cách chính xác.<!DOCTYPE>
Nó chỉ phải xuất hiện một lần, ở đầu trang (trước bất kỳ thẻ HTML nào).
Tờ khai không phân biệt chữ hoa chữ thường.<!DOCTYPE>
Khai báo cho HTML5 là:<!DOCTYPE>

 -->
<html lang="vi">
  <!-- định nghĩa phần thân trong html, lang để chỉ ngôn ngữ được sử dụng, có duy 
   nhất 1 the <html> </html> trong 1 file html -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3: HTML Basic</title>
  </head>
  <!-- là một phần tử HTML không được hiển thị trực tiếp, có title là hiển thị trực tiếp
    UTF8: mã kí tự cho trang web: hỗ trợ các kí tự ngoài tiếng anh
    width-device-width: set chiều rộng bằng chiều rộng thiết bị
    initial:-scale=1.0: hiển thị tỉ lệ trang web 100%, tránh bị phóng to thu nhỏ
    title: hiển thị tiêu đề trang web trên trình duyệt-->
  <body>
    <!-- 
    ***** Tài liệu HTML *****
Tất cả các tài liệu HTML phải bắt đầu bằng khai báo loại tài liệu: .<!DOCTYPE html>
Bản thân tài liệu HTML bắt đầu bằng và kết thúc bằng .<html></html>
Phần hiển thị của tài liệu HTML nằm giữa và . <body></body>

    ***** Tiêu đề HTML *****
Các tiêu đề HTML được định nghĩa bằng các thẻ đến.<h1><h6>
<h1> xác định tiêu đề quan trọng nhất. Xác định điều ít quan trọng nhất tiêu đề: <h6>

  ***** Đoạn văn HTML *****
Các đoạn văn HTML được định nghĩa bằng thẻ :<p>

  ***** Liên kết HTML *****
Liên kết HTML được xác định bằng thẻ :<a>
  Điểm đến của liên kết được chỉ định trong thuộc tính. href

  ***** Hình ảnh HTML ***** 
Hình ảnh HTML được xác định bằng thẻ .<img>
Tệp nguồn (), văn bản thay thế (), và được cung cấp dưới dạng thuộc tính:src alt width height 
    -->
    <h1>HTML Basic</h1>
    <hr />
    <div>
      <p>The p: xac dinh doan van</p>
      <h1>Hoang Gia Bao</h1>
      <h2>Hoang Gia Bao</h2>
      <h3>Hoang Gia Bao</h3>
      <h4>Hoang Gia Bao</h4>
      <h5>Hoang Gia Bao</h5>
      <h6>Hoang Gia Bao</h6>
    </div>
    <hr />
    <div>
      <p>The a: xac dinh lien ket</p>
      <a href="https://w3schools.com">w3schools</a>
    </div>
    <hr />
    <div>
      <p>The img: Xac dinh hinh anh</p>
      <img
        src="https://www.vietnamfineart.com.vn/wp-content/uploads/2023/07/anh-gai-xinh-vn-2-2.jpg"
        width="100"
        height="100"
        alt="Anh gai xinh"
      />
    </div>
  </body>
  <!-- sử dụng để chứa nội dung trang web như văn bản, hình ảnh, mã js, các phần tử định dạng,... 
   và được hiển thị trực tiếp trên màn hình...-->
</html>
