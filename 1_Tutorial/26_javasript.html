<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAI 26: HTML JavaScript</title>
  </head>
  <body>
    <h2>used JavaScript to change text</h2>
    <p>
      This Example writes "Hello JavaScript" into an HTML elements with
      id="demo"
    </p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = "Hello Javascript";
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.backgroundColor = "green";
    </script>
  </body>
</html>
