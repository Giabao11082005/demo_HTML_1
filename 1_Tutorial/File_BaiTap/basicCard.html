<!-- 
Bài tập 1: Tạo một trang web đơn giản giới thiệu về bản thân
Sử dụng các thẻ sau để tạo một trang web giới thiệu về bản thân:

<html>: Khai báo loại tài liệu HTML
<head>: Chứa thông tin về trang web
<title>: Tiêu đề của trang web
<body>: Nội dung hiển thị của trang web
<h1> đến <h6>: Định nghĩa các tiêu đề
<p>: Đoạn văn bản
<a>: Liên kết
<img>: Chèn ảnh
<ul>: Danh sách không thứ tự
<ol>: Danh sách có thứ tự
<b>: In đậm
<i>: In nghiêng
<u>: Gạch chân
<br>: Ngắt dòng
<hr>: Đường kẻ ngang
Gợi ý
Sử dụng thẻ <h1> để viết tiêu đề trang web (ví dụ: "Giới thiệu về bản thân").
Sử dụng thẻ <p> để viết các đoạn văn giới thiệu về bản thân (ví dụ: họ tên, sở thích, kỹ năng).
Sử dụng thẻ <a> để tạo liên kết đến các trang web khác (ví dụ: trang cá nhân, mạng xã hội).
Sử dụng thẻ <img> để chèn ảnh đại diện.
Sử dụng thẻ <ul> hoặc <ol> để liệt kê các sở thích hoặc kỹ năng.
Sử dụng các thẻ <b>, <i>, <u> để định dạng chữ in đậm, in nghiêng, gạch chân.
Sử dụng thẻ <br> để ngắt dòng văn bản.
Sử dụng thẻ <hr> để tạo đường kẻ ngang giữa các phần nội dung.
Bài tập 2: Tạo một trang web giới thiệu về một sản phẩm
Sử dụng các thẻ HTML đã học để tạo một trang web giới thiệu về một sản phẩm (ví dụ: điện thoại, máy tính, quần áo).

Gợi ý
Sử dụng các thẻ tiêu đề (<h1> đến <h6>) để viết tiêu đề trang web và các tiêu đề nhỏ cho từng phần nội dung.
Sử dụng thẻ <p> để viết mô tả về sản phẩm.
Sử dụng thẻ <img> để chèn hình ảnh về sản phẩm.
Sử dụng thẻ <ul> hoặc <ol> để liệt kê các tính năng hoặc thông số kỹ thuật của sản phẩm.
Sử dụng các thẻ định dạng chữ (<b>, <i>, <u>) để làm nổi bật các thông tin quan trọng. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
  </head>
  <body>
    <h1>Gioi thieu ban than</h1>
    <p>Hi everyone, my name is <b>Hoang Gia Bao</b>. I'm 20 years old./p></p>
    <p>Duoi day la nhung mxh toi hay dung:</p>
    <ul>
      <li><a href="https://facebook.com/gbao1108">facebook</a></li>
      <li><a href="https://tiktok.com/gbao1108">tiktok</a></li>
      <li><a href="https://instagram.com/_11.thang08_">instagram</a></li>
    </ul>
    <p>Sau day la so thich va do an cua toi:</p>
    <ol>
      <li>Eat ice-cream</li>
      <li>Eat chicken</li>
      <li>Eat meal</li>
    </ol>
    <hr />
    <ol>
      <li>Play soccer</li>
      <li>Play Chess Lien Quan Mobile</li>
    </ol>
  </body>
</html>
