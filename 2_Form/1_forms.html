<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAI 1: HTML FORM</title>
  </head>
  <body>
    <!-- 
***** Phần tử <hình thức> *****
Phần tử HTML được sử dụng để: tạo biểu mẫu HTML cho người dùng nhập:<form> 
  text: nhap van ban vao 1 hop kiem
***** Trường Văn bản *****
The định nghĩa một trường đầu vào một dòng cho nhập văn bản.<input type="text">
    -->
    <input type="text" />
    <input type="radio" />
    <input type="button" />
    <input type="submit" />
    <input type="checkbox" />

    <hr />
    <div>
      <strong>Truong van ban: </strong>
      <form>
        <label for="fname">First name: </label> <br />
        <input type="text" id="fname" name="fname" /> <br />
        <label for="lname">Last name: </label> <br />
        <input type="text" id="lname" name="lname" />
      </form>
    </div>
    <div>
      <strong>Nut radio</strong>
      <p>Choose your favorite WEB:</p>
      <form>
        <input type="radio" id="html" name="fav_language" />
        <label for="html">HTML</label> <br />
        <input type="radio" id="css" name="fav_language" />
        <label for="css">CSS</label> <br />
        <input type="radio" id="javascript" name="fav_language" />
        <label for="javascript">javascript</label>
      </form>
    </div>
    <div>
      <strong>Hop kiem</strong>
      <form action="">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1">I have a bike</label> <br />
        <input type="checkbox" id="vahicle2" name="vehicle2" value="Bus" />
        <label for="vaheicle2">I have a bus</label> <br />
        <input type="checkbox" id="vahicle3" name="vehicle3" value="Plane" />
        <label for="vaheicle2">I have a Plane</label> <br />
      </form>
    </div>
    <div>
      <strong>Nut gui: submit</strong>
      <form action="https://w3schools.com">
        <label for="fname">First name: </label> <br />
        <input type="text" id="fname" name="fname" value="John" /> <br />
        <label for="lname">Last name: </label> <br />
        <input type="text" id="lname" name="lname" value="David" /> <br />
        <br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
