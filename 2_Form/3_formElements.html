<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML ELEMENT</title>
  </head>
  <body>
    <!-- 
***** Các phần tử HTML <form> *****
Phần tử HTML có thể chứa một hoặc nhiều phần tử biểu mẫu sau:<form>

<input>
<label>
<select>
***** Phần tử <select>
Phần tử định nghĩa một danh sách thả xuống:<select>
***** Phần tử định nghĩa một tùy chọn có thể là Chọn.<option>
Theo mặc định, mục đầu tiên trong danh sách thả xuống được chọn.
Để xác định tùy chọn được chọn trước, hãy thêm thuộc tính Đối với tùy chọn: selected
***** Giá trị hiển thị:
Sử dụng thuộc tính để chỉ định số lượng giá trị hiển thị:size
***** Cho phép nhiều lựa chọn:
Sử dụng thuộc tính để cho phép người dùng chọn nhiều giá trị:multiple
***** Phần tử <textarea>
Phần tử định nghĩa trường nhập nhiều dòng (vùng văn bản):<textarea>
***** Phần tử <nút>
Phần tử xác định một clickable nút:<button>
Các phần tử <fieldset> và <legend>
***** Phần tử được sử dụng để nhóm dữ liệu liên quan trong một biểu mẫu.<fieldset>
***** Phần tử định nghĩa chú thích cho phần tử .<legend> <fieldset>
***** Phần tử <datalist>
Phần tử chỉ định một danh sách các tùy chọn được xác định trước cho một phần tử.<datalist><input>
Người dùng sẽ thấy một danh sách thả xuống các tùy chọn được xác định trước khi họ nhập dữ liệu.
Thuộc tính của phần tử, phải đề cập đến thuộc tính của phần tử.list<input>id<datalist>
***** Phần tử <output>
Phần tử đại diện cho kết quả của một phép tính (giống như một thực hiện theo kịch bản).<output>
***** thẻ <option> được sử dụng để xác định các mục trong danh sách thả xuống (dropdown list). 
    Nó thường được sử dụng bên trong thẻ <select>, cho phép người dùng chọn một trong nhiều tùy chọn.>
***** Output:
Khi mã trên được hiển thị trong trình duyệt, nó sẽ tạo ra một danh sách thả xuống với các tùy chọn 
"Apple", "Banana", và "Orange". Người dùng có thể chọn một trong các mục này.

***** Thẻ <optgroup> được sử dụng để nhóm các mục <option> bên trong một danh sách thả xuống (<select>),
     giúp cải thiện khả năng tổ chức và hiển thị của danh sách, đặc biệt khi có nhiều tùy chọn.
-->
  </body>
</html>
