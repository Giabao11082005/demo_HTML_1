<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML VIDEO</title>
  </head>
  <body>
    <!-- 
***** Video HTML *****
Phần tử HTML được sử dụng để: Hiển thị video trên một trang web.<video>
    -->
    <video
      width="300"
      height="200"
      controls
      src="/File_Video/video.mp4"
      type="video/mp4"
    >
      Your browser does not support the video tag
    </video>

    <video height="300" width="200" autoplay>
      <source src="/4_Media/File_Video/video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
