***** Đa phương tiện là gì? *****
Đa phương tiện có nhiều định dạng khác nhau. Nó có thể là hầu hết mọi thứ bạn có thể nghe hoặc nhìn, như hình ảnh, âm nhạc, âm thanh, video, bản ghi, phim, hoạt ảnh và hơn thế nữa.

***** Định dạng đa phương tiện *****
Các yếu tố đa phương tiện (như âm thanh hoặc video) được lưu trữ trong các tệp phương tiện.
Cách phổ biến nhất để khám phá loại tệp là xem tệp phần mở rộng.
Các tệp đa phương tiện có định dạng và phần mở rộng khác nhau như: .wav, .mp3, .mp4, .mpg, .wmv và .avi.
